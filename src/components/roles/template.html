<div>
  <!-- 面包屑 -->
  <el-breadcrumb separator-class="el-icon-arrow-right" class="rights-breadcrumb">
    <el-breadcrumb-item :to="{ path: '/home' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>权限管理</el-breadcrumb-item>
    <el-breadcrumb-item>角色列表</el-breadcrumb-item>
  </el-breadcrumb>
  <!-- 列表 -->
  <el-table :data="rolesList" style="width: 100%">
    <el-table-column type="expand">
      <template slot-scope="props">

      </template>
    </el-table-column>
    <el-table-column type="index" width="50">
    </el-table-column>
    <el-table-column label="角色名称" prop="roleName" width="180">
    </el-table-column>
    <el-table-column label="描述" prop="roleDesc" width="180">
    </el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button type="primary" plain size="mini" icon="el-icon-edit" @click='editRole(scope.row)'></el-button>
        <el-button type="primary" plain size="mini" icon="el-icon-delete" @click='delRole(scope.row.id)'></el-button>
        <el-button type="success" plain size="mini">
          <i class="el-icon-check"></i>分配角色</el-button>
      </template>
    </el-table-column>
  </el-table>

  <!-- 编辑对话框 -->
  <el-dialog title="编辑角色" :visible.sync="roleFormVisible">
    <el-form :model="rolesForm">
      <el-form-item label="角色名称" label-width="120px">
        <el-input v-model="rolesForm.roleName" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="角色描述" label-width="120px">
        <el-input v-model="rolesForm.roleDesc" autocomplete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="dialogFormVisible = false">取 消</el-button>
      <el-button type="primary" @click="updateRole">确 定</el-button>
    </div>
  </el-dialog>
</div>
